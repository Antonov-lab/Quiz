<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<nav class="navbar">
    <a class="navbar-brand" href="#">Admin-panel</a>

    <ul class="navbar-nav">
        <li>
            <a class="nav-link" href="#">Главная</a>
        </li>
        <li>
            <a class="nav-link" href="list.html">Вопросы</a>
        </li>
        <li>
            <a class="nav-link" href="#">Настройки</a>
        </li>
    </ul>
</nav>

<div class="container">
    <h1 class="heading-general">
        Добавить вопрос
    </h1>

    <div class="form-group">
        <label for="question">Вопрос</label>
        <textarea id="question" class="form-control" rows="5"></textarea>
    </div>

    <div class="form-group">
        <label for="type">Тип вопроса</label>
        <select class="form-control" id="type">
            <option>Один твет (radio)</option>
            <option>Много вариантов (checkbox)</option>
            <option>Текстовый ответ (text)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="answer">Текстовый ответ</label>
        <input type="text" id="answer" class="form-control">
    </div>

    <button type="submit" class="btn">Submit</button>
</div>

</body>
</html>
